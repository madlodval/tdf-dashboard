<!DOCTYPE HTML>

<html>
    <head>
        <title>TradingView Advanced Charts example</title>

        <!-- The script that loads Advanced Charts -->
        <script src="/js/charting_library/charting_library.standalone.js"></script>
        <script src="/js/datafeeds/udf/dist/bundle.js"></script>
    </head>
    <body style="margin:0px;">
        <!-- A container for the library widget -->
        <div id="tv_chart_container">
        </div>
        <script>
            new TradingView.widget({
                container: 'tv_chart_container',
                locale: 'en',
                library_path: '/js/charting_library/',
                datafeed: new Datafeeds.UDFCompatibleDatafeed("https://demo-feed-data.tradingview.com"),
                symbol: 'AAPL',
                interval: '1D',
                fullscreen: true,
                debug: true
            });
        </script>
    </body>
</html>
